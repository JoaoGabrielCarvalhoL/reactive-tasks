spring.application.name=tasks

spring.data.mongodb.database=task
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.repositories.enabled=true
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=root
spring.data.mongodb.password=example

base.url.via.cep=https://viacep.com.br/ws

spring.cloud.stream.binder.broker=localhost:9092
spring.cloud.stream.kafka.binder.auto-create-topics=true
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-serializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=br.com.joaogabriel.tasks.model

kafka.task.notification.output=task-notification-v1
kafka.task.notification.group.id=task-notification-v1-group